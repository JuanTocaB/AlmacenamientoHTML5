<html>
    <head>
        <title>Almacenamiento_Html5_Audio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="./audioLodaer.js" type="module"></script>
        <script src="./PodcastPlayer.js"></script>
        <script src="./player.js"></script>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="#" id="home">QueVidaMasTriste</a>
            <a href="https://github.com/JuanTocaB/AlmacenamientoHTML5" class="active" id="git">GitHub</a>
        </div>

        <br>

        <section id="podcastPlayer">
            <div class="container">
                <div class="header">
                    <div class="title"></div>
                   <div class="description"></div>
                </div>
                <div id="player">
                    <div>
                        <progress class="progressBar" value="0" max="1"></progress>
                    </div>
                    <div>
                        <span class="currentTime">00:00</span>
                    </div>
                    <div>
                        <button class="playPauseButton">Play</button>
                        <button class="stopButton">Stop</button>
                    </div>

                    <div>
                        <p></p>
                        <label>Volume</label>
                        <input class="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div>
                        <label for="playbackSpeed">Playback speed:</label>
                        <select name="playbackSpeed" class="playbackSpeed">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1">1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                    <br>
                    <button class="loadAudios" id="audios" >Load Files</button>
                    <div id="audioList">
                    </div>
                </div>
            </div>
        </section>
        <br>
        <footer>
            <div class="footer">
                <p>Made with Love </p>
                <a href="https://github.com/JuanTocaB/AlmacenamientoHTML5" class="activeF" id="gitFooter">GitHub</a>
            </div>
        </footer>
        
    </body>
</html>
